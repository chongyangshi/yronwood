<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Yronwood</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="vendor/iconic/css/open-iconic-bootstrap.css" rel="stylesheet">
  <link href="static/yronwood.css" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
      <a class="navbar-brand" href="#">Yronwood</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" data-toggle="modal" data-target="#authenticateModal"><span
                class="oi oi-lock-locked index-icon clickable" aria-hidden="true" id="authenticateIcon"
                title="Login"></span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://github.com/chongyangshi/yronwood"><span class="oi oi-code index-icon"
                aria-hidden="true" title="Source Code"></span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="modal" data-target="#uploadModal"><span
                class="oi oi-data-transfer-upload index-icon clickable" aria-hidden="true" id="uploadIcon"
                title="Upload" hidden></span></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="alert alert-success" role="alert" id="yronwood-success"></div>
  <div class="alert alert-danger" role="alert" id="yronwood-error"></div>
  <div class="alert alert-info" role="alert" id="yronwood-tags-info">
    <p id="yronwood-tags-info-text"></p>
    <a href="#" id="tagsReloadButton">
      View All Images
    </a>
  </div>

  <!-- Page Content -->
  <div class="images-container container-with-background" id="images-container"></div>

  <!-- Pagination Navigation -->
  <div class="pagination-container">
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center"">
        <li class=" page-item"><button class="page-link firstPage" href="#">
          <<<< </button>
            </li>
            <li class="page-item"><button class="page-link previousPage" href="#">
                << </button>
            </li>
            <li class="page-item"><button class="page-link currentPage" href="#">1</button></li>
            <li class="page-item"><button class="page-link nextPage" href="#">>></button></li>
      </ul>
    </nav>
  </div>

  <!-- Content License Statement -->
  <div class="license-container container-with-background">
    <p class="license-text"></p>
  </div>


  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="static/yronwood.js"></script>

  <div class="modal fade" id="authenticateModal" tabindex="-1" role="dialog" aria-labelledby="authenticateModalTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="authenticateModalTitle">Authenticate</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default">Secret</span>
            </div>
            <input type="password" id="authenticateSecret" class="form-control" aria-label="Secret"
              aria-describedby="inputGroup-sizing-default">
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary" data-dismiss="modal"
            id="authenticateButton">Authenticate</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="uploadModalTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="uploadModalTitle">Upload Image</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <label for="uploadFile">Choose File</label>
          <div class="input-group mb-3">
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="uploadFile" multiple>
              <label class="custom-file-label" for="uploadFile">Choose file</label>
            </div>
          </div>
          <label for="accessTypeSelection">Access Type</label>
          <div class="input-group mb-3">
            <select class="form-control" id="accessTypeSelection">
              <option value="public">Public</option>
              <option value="big">Unlisted</option>
              <option value="private">Private</option>
            </select>
          </div>
          <label for="fileTags">Comma-Separated Tags</label>
          <div class="input-group mb-3">
            <input type="text" id="fileTags" class="form-control" aria-label="Tags"
              aria-describedby="inputGroup-sizing-default">
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary" id="uploadButton" data-dismiss="modal">Upload</button>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
